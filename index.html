<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 50px; }
    .login-container { max-width: 300px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="message" class="error"></p>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const correctUser = "admin";
      const correctPass = "1234";

      if (username === correctUser && password === correctPass) {
        alert("✅ Login successful! Welcome, " + username);
        // Optionally redirect: window.location.href = 'dashboard.html';
      } else {
        document.getElementById("message").textContent = "❌ Incorrect username or password.";
      }
    }
  </script>
</body>
</html>
